<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: {{backgroundColor}};
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .quote-container {
            padding: 100px;
            text-align: center;
            position: relative;
        }
        
        .quote-text {
            font-size: 48px;
            font-weight: 700;
            color: {{textColor}};
            line-height: 1.4;
            margin-bottom: 40px;
        }
        
        .quote-author {
            font-size: 28px;
            font-weight: 400;
            color: {{textColor}};
            opacity: 0.8;
        }
        
        .watermark {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 24px;
            font-weight: 600;
            color: {{textColor}};
            opacity: 0.3;
            transform: rotate(-10deg);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text">{{quote}}</div>
        <div class="quote-author">{{author}}</div>
    </div>
    <div class="watermark">DEMO MODE</div>
</body>
</html>
